<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="./style/css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="./style/js/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="./style/js/bootstrap.min.js"></script>
<style>
 .redcc{
	 color: red;
 }
</style>
	</head>
	<body>
			<!-- 显示弹出对话框 -->
			<!-- ---------------------------------------------------------- -->
			<div class="modal fade bd-example-modal-sm" id="myModal" role="dialog"
				aria-hidden="true">
				<div class="modal-dialog modal-sm">
					<div class="modal-content" style="padding: 0.4rem 0.4rem;">
						<p class="text-center mb-0">
							<span class="fa fa-clone-circle text-success mr-1"
								aria-hidden="true" id="faColor">x</span> <span id="infoMoal">提交成功</span>
						</p>
					</div>
				</div>
			</div>
			<script>
				function ShowModal(info, color, flag) {
					$('#myModal').modal('show');
					// 移除原来图标样式
					$("#faColor").removeClass();
					color += " fa  mr-1";
					// 增加传入样式
					$("#faColor").addClass(color);
					// 显示文字信息
					$("#infoMoal").html(info);
					// 是否自动关闭
					if (flag > 0)
						setTimeout(function() {
							$("#myModal").modal("hide")
						}, 1800);
				}
				
				ShowModal("要显示的消息的内容","redcc",0);
			</script>
			<!-- ---------------------------------------------------------- -->
	</body>
</html>
